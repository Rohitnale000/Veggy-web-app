    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
        integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <script src="./JS/script.js"></script>

</head>

<body onload="getItemsData(1)">
    <div class="container-fluid shadow">
        <div class="container p-3">
            <div class="d-flex justify-content-evenly align-items-center">
                <div>
                    <span class="fs-1 text-success-color fw-medium ">Veggy</span>
                </div>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control rounded-0 search-btn" size="50" id="searchIn"
                        placeholder="Search for vegitables and fruits" onkeyup="onSearch(event)"/>
                    <button type="button" class="btn btn-success rounded-0 search-icon"><i
                          id="searchbtn"  class="fa-solid fa-magnifying-glass search-icon"></i></button>
                </div>
                <div>
                    <span class="text-success-color fw-medium ">No of Total: <span class="ps-3 fw-bold"
                            id="total">0</span> </span><br>
                    <span class="text-success-color fw-medium ">Sub Total: <span class="ps-3" id="sub">0</span></span>
                </div>

                <a class="border-0 text-success cart" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
                    aria-controls="offcanvasRight staticBackdrop" onclick="showCartData()"><i class="fa-solid fa-cart-plus cart-icon"></i>
                </a>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="staticBackdrop" data-bs-backdrop="static"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Cart Items</h5>
                        <button type="button" class="btn-close" onclick="onCloseFun()" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body p-3" id="offcanvasId">
                    </div>
                    <div class="p-3 text-center">
                        <button type="button" class="btn btn-success btn-lg px-5">Process to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container pt-5">
        <div class="row">
        </div>
    </div>

    <nav aria-label="Page navigation example" class="pt-5">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link fs-4" href="javascript:" onclick="onbtnPrev()">Previous</a>
            </li>
            <!-- Generate page numbers dynamically -->
            <li class="page-item "><a class="page-link fs-4" href="javascript:" onclick="changePage(1)">1</a></li>

            <li class="page-item">
                <a class="page-link fs-4" href="javascript:" onclick="onbtnNext()">Next</a>
            </li>
        </ul>
    </nav>



</body>

</html>
